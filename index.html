<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div>
    <canvas id="canvas"></canvas>
      </div>
  <div class="container">
    <div id="info">
      <span id="days_percentage"></span> of <span id="year"></span>&nbsp;has passed
    </div>
    <br />
    <div class="progress0"></div>
    <div class="progress1" id="progress"></div>

    <!-- More Information -->
    <h3 style="margin-top: -1em">More Information</h3>
    <div class="more">
      <p class="mores">
      Total Days: <span class="spaninfo" id="days_total">0</span> /
        <span id="maxdays" class="spaninfo">0</span><br />
      </p>
    
     
      <p class="mores">
      Date: <span class="spaninfo" id="servertime">0</span><br />
      </p>
      <p class="mores">
        Server Time 12H: <span class="spaninfo" id="servertime12H">0</span><br />
      </p>
      <p class="mores">
        Server Time 24H: <span class="spaninfo" id="servertime24H">0</span><br />
      </p>
    </div>
  </div>

  <div id="particles-js"></div>
<script src="app.js"></script>
<script src="particles.min.js"></script>


</body>

</html>
