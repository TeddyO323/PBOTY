  <title>Year 2023 Progress</title>

<body>
  
  <div id="snowflakes"></div>

  <h1 id="progress-title"></h1>
  <div id="progress-bar-container">
    <div id="progress-bar">
    </div> 
   </div>

  <div id="additional-info">
    <p>Days remaining to Christmas: <span id="days-to-christmas"></span> days</p>
    <p>Current date: <span id="current-date"></span></p>
    <p>Days passed: <span id="days-passed"></span>/365</p>
    <p>Current time: <span id="current-time"></span></p>
  <form id="color-form">
    <label for="barColor">Progress Bar Color:</label>
    <input type="color" id="barColor" value="#c505ab"><br>
  
    <label for="containerColor">Progress Bar Container Color:</label>
    <input type="color" id="containerColor" value="#eee"><br>
  
    <button type="button" onclick="applyColors()">Apply Colors</button>
  </form>
